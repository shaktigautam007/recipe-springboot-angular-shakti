<mat-card>
    <form #recipeForm="ngForm" (ngSubmit)="save(recipeForm.value)">
      <mat-card-header>
        <mat-card-title><h2>{{recipe.createdDateTime ? 'Edit' : 'Add'}} Recipe</h2></mat-card-title>
      </mat-card-header>




      <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="recipe.href">




      <mat-form-field>
          <input matInput placeholder="Recipe" [(ngModel)]="recipe.name"
                 required name="name" #name>

        </mat-form-field>

        <mat-form-field>
       
            <input matInput placeholder="Vegeterian" [(ngModel)]="recipe.isVegeterian"
                     required name="isVegeterian" #isVegeterian>
      
            </mat-form-field>


            <mat-form-field *ngIf="recipe.createdDateTime">
       
            <input disabled matInput placeholder="Created Date" [(ngModel)]="recipe.createdDateTime"
                         required name="createdDateTime" #createdDateTime>
          
            </mat-form-field>

      </mat-card-content>


    <mat-card-content>


        <mat-form-field>
            <input matInput placeholder="Suitable For" [(ngModel)]="recipe.suitableFor"
                     required name="suitableFor" #suitableFor>
            </mat-form-field>


        <mat-form-field>
            <input matInput placeholder="Cooking Instructions" [(ngModel)]="recipe.cookingInstructions"
                     required name="cookingInstructions" #cookingInstructions>
            </mat-form-field>

    </mat-card-content>



    <mat-card-content>
    
        <table>
        <thead>
        <th>Ingredients</th>
        </thead>
        <tbody>
        <tr *ngFor="let ingredient of recipe.ingredientList">
        <td>{{ingredient}}</td>
        </tr>
        </tbody>
        </table>



  </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit"
                [disabled]="!recipeForm.form.valid">Save</button>
        <button mat-raised-button color="secondary" (click)="remove(recipe.href)"
                *ngIf="recipe.href" type="button">Delete</button>
        <a mat-button routerLink="/recipe-list">Cancel</a>
      </mat-card-actions>
      <mat-card-footer>
        <div class="giphy">
          <img src="{{recipe.giphyUrl}}" alt="{{recipe.name}}">
        </div>
      </mat-card-footer>
    </form>
  </mat-card>
